name: laravel-build
run-name: ${{ github.actor }} is uploading new app version
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - uses: shivammathur/setup-php@master
        with:
          php-version: 8.2
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml
      - run: composer install --no-dev --no-interaction --prefer-dist    
      - run: npm install
      - run: npm run build
      - run: rm -rf node_modules
      - run: rm -rf storage
      - run: tar -czf app.tgz ./*
      - name: Transfer files via SSH and SCP
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no -P '22' ./app.tgz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIR }}/app.tgz
          ssh -o StrictHostKeyChecking=no -p '22' ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'cd ${{ secrets.SSH_DIR }} && tar -xzf app.tgz && cp env/env.example .env'
